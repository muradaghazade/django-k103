{% extends 'base.html' %}
{% block content %}


    
    <div class="container-fluid">
        <div class="row">
            {% for video in videos %}
            <div class="col-md-6">
                {{video.video|safe}}

                <h1>{{video.title}}</h1>

                <p>{{video.created_at}}</p>
                <a href="{% url 'core:video' video.id%}"><button>Etrafli</button></a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
