{% extends 'base.html' %}
{% block content %}
     
    {% for comp in comp %}
    
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{comp.image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{comp.model}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="{% url 'core:comps' comp.id %}" class="btn btn-primary">Etrafli</a>
        </div>
      </div>


            {% endfor %}



{% endblock %}
